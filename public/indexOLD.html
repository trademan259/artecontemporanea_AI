<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHIVIO — Sistema Ricerca Catalogo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ibm-blue: #0f62fe;
            --ibm-blue-dark: #002d9c;
            --ibm-blue-light: #4589ff;
            --ibm-gray-100: #f4f4f4;
            --ibm-gray-90: #e0e0e0;
            --ibm-gray-80: #c6c6c6;
            --ibm-gray-60: #8d8d8d;
            --ibm-gray-30: #393939;
            --ibm-gray-20: #262626;
            --ibm-gray-10: #161616;
            --ibm-warm: #f7f3f2;
            --ibm-orange: #ff832b;
            --ibm-red: #da1e28;
            --terminal-green: #42be65;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, sans-serif;
            background-color: var(--ibm-gray-100);
            color: var(--ibm-gray-10);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Top stripe */
        .top-stripe {
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                var(--ibm-blue) 0px,
                var(--ibm-blue) 40px,
                var(--ibm-gray-10) 40px,
                var(--ibm-gray-10) 80px
            );
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            background: var(--ibm-gray-10);
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-stripes {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .logo-stripes span {
            display: block;
            width: 40px;
            height: 4px;
            background: var(--ibm-blue);
        }

        h1 {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--ibm-gray-100);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .system-info {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            color: var(--ibm-gray-60);
            text-align: right;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .system-info .status {
            color: var(--terminal-green);
        }

        /* Search Section */
        .search-section {
            background: white;
            border: 1px solid var(--ibm-gray-80);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .search-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--ibm-gray-30);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-label::before {
            content: '>';
            color: var(--ibm-blue);
        }

        .search-box {
            display: flex;
            gap: 0;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.25rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
            border: 2px solid var(--ibm-gray-30);
            background: var(--ibm-gray-100);
            color: var(--ibm-gray-10);
            outline: none;
            transition: border-color 0.15s ease;
        }

        .search-input:focus {
            border-color: var(--ibm-blue);
        }

        .search-input::placeholder {
            color: var(--ibm-gray-60);
        }

        .search-btn {
            padding: 1rem 2.5rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: var(--ibm-blue);
            color: white;
            border: 2px solid var(--ibm-blue);
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .search-btn:hover {
            background: var(--ibm-blue-dark);
            border-color: var(--ibm-blue-dark);
        }

        .search-btn:disabled {
            background: var(--ibm-gray-60);
            border-color: var(--ibm-gray-60);
            cursor: not-allowed;
        }

        /* History */
        .history {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--ibm-gray-90);
        }

        .history-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.65rem;
            color: var(--ibm-gray-60);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
        }

        .history-items {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            color: var(--ibm-gray-30);
        }

        .clear-history {
            margin-top: 0.5rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            color: var(--ibm-blue);
            background: none;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .clear-history:hover {
            text-decoration: underline;
        }

        /* Response Section */
        .response-section {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .response-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .response-box {
            background: var(--ibm-gray-10);
            color: var(--ibm-gray-100);
            padding: 2rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .response-box::before {
            content: 'SYSTEM OUTPUT';
            position: absolute;
            top: 0;
            left: 0;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.6rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            background: var(--ibm-blue);
            color: white;
            padding: 0.3rem 0.75rem;
        }

        .response-text {
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 0.95rem;
            line-height: 1.9;
            color: var(--ibm-gray-90);
            white-space: pre-wrap;
        }

        .response-text a {
            color: var(--ibm-blue-light);
            text-decoration: none;
            border-bottom: 1px solid var(--ibm-blue-light);
            transition: color 0.15s ease, border-color 0.15s ease;
        }

        .response-text a:hover {
            color: #78a9ff;
            border-color: #78a9ff;
        }

        /* Results Header */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--ibm-gray-10);
        }

        .results-title {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--ibm-gray-30);
        }

        .results-count {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--ibm-gray-60);
        }

        /* Results Grid */
        .results-grid {
            display: grid;
            gap: 1px;
            background: var(--ibm-gray-80);
            border: 1px solid var(--ibm-gray-80);
        }

        .result-card {
            display: grid;
            grid-template-columns: 90px 1fr auto;
            background: white;
            transition: background-color 0.15s ease;
        }

        .result-card:hover {
            background: var(--ibm-warm);
        }

        .result-image-container {
            width: 90px;
            height: 120px;
            background: var(--ibm-gray-90);
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid var(--ibm-gray-80);
        }

        .result-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .result-image-placeholder {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.6rem;
            color: var(--ibm-gray-60);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .result-content {
            padding: 1rem 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result-title {
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--ibm-gray-10);
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .result-title a {
            color: var(--ibm-gray-10);
            text-decoration: none;
            transition: color 0.15s ease;
        }

        .result-title a:hover {
            color: var(--ibm-blue);
        }

        .result-meta {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--ibm-gray-60);
            display: flex;
            gap: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .result-description {
            font-size: 0.85rem;
            color: var(--ibm-gray-30);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-data {
            padding: 1rem 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            border-left: 1px solid var(--ibm-gray-90);
            min-width: 140px;
        }

        .result-price {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            color: var(--ibm-gray-10);
            margin-bottom: 0.25rem;
        }

        .result-isbn {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.65rem;
            color: var(--ibm-gray-60);
            margin-bottom: 0.5rem;
        }

        .result-similarity {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.6rem;
            color: white;
            background: var(--ibm-blue);
            padding: 0.2rem 0.5rem;
            letter-spacing: 0.05em;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-family: 'IBM Plex Mono', monospace;
            color: var(--ibm-gray-60);
        }

        .loading-indicator {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--ibm-gray-80);
            border-top-color: var(--ibm-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            background: white;
            border: 1px solid var(--ibm-gray-80);
        }

        .empty-state-icon {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 3rem;
            color: var(--ibm-gray-80);
            margin-bottom: 1.5rem;
        }

        .empty-state p {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            color: var(--ibm-gray-60);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Footer */
        footer {
            margin-top: 3rem;
            padding: 2rem 0;
            border-top: 2px solid var(--ibm-gray-10);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-text {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            color: var(--ibm-gray-60);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .footer-stripes {
            display: flex;
            gap: 4px;
        }

        .footer-stripes span {
            width: 20px;
            height: 8px;
            background: var(--ibm-gray-80);
        }

        .footer-stripes span:nth-child(1) { background: var(--ibm-blue); }
        .footer-stripes span:nth-child(2) { background: var(--ibm-gray-30); }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .logo-section {
                flex-direction: column;
            }

            .system-info {
                text-align: center;
            }

            .search-box {
                flex-direction: column;
            }

            .result-card {
                grid-template-columns: 1fr;
            }

            .result-image-container {
                width: 100%;
                height: 180px;
                border-right: none;
                border-bottom: 1px solid var(--ibm-gray-80);
            }

            .result-data {
                border-left: none;
                border-top: 1px solid var(--ibm-gray-90);
                align-items: flex-start;
                flex-direction: row;
                justify-content: space-between;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-stripe"></div>
    
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-stripes">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <h1>Archivio</h1>
                </div>
                <div class="system-info">
                    Sistema Ricerca Catalogo v2.0<br>
                    Status: <span class="status">● Online</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <label class="search-label">Input Query</label>
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Inserire termini di ricerca..."
                    autofocus
                >
                <button class="search-btn" id="searchBtn">Esegui</button>
            </div>

            <div class="history" id="historyBox" style="display: none;">
                <div class="history-label">Query Log</div>
                <div class="history-items" id="historyItems"></div>
                <button class="clear-history" id="clearHistory">[Reset Session]</button>
            </div>
        </section>

        <section class="response-section" id="responseSection">
            <div class="response-box">
                <div class="response-text" id="responseText"></div>
            </div>

            <div class="results-header">
                <h2 class="results-title">Record Trovati</h2>
                <span class="results-count" id="resultsCount"></span>
            </div>

            <div class="results-grid" id="resultsGrid"></div>
        </section>

        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">[ ]</div>
            <p>In attesa di input</p>
        </div>

        <div class="loading" id="loadingState" style="display: none;">
            <div class="loading-indicator"></div>
            <p>Elaborazione query...</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">Sistema ricerca semantica · Nessun dato memorizzato</p>
                <div class="footer-stripes">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const API_URL = '/api/search';
        let conversationHistory = [];

        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const historyBox = document.getElementById('historyBox');
        const historyItems = document.getElementById('historyItems');
        const clearHistory = document.getElementById('clearHistory');
        const responseSection = document.getElementById('responseSection');
        const responseText = document.getElementById('responseText');
        const resultsCount = document.getElementById('resultsCount');
        const resultsGrid = document.getElementById('resultsGrid');
        const emptyState = document.getElementById('emptyState');
        const loadingState = document.getElementById('loadingState');

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            conversationHistory.push(query);
            updateHistoryDisplay();

            emptyState.style.display = 'none';
            loadingState.style.display = 'block';
            responseSection.classList.remove('visible');
            searchBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, limit: 10 })
                });

                if (!response.ok) throw new Error('Errore nella ricerca');

                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                displayResults(data);

            } catch (error) {
                console.error('Search error:', error);
                responseText.textContent = 'ERRORE: ' + error.message;
                responseSection.classList.add('visible');
            } finally {
                loadingState.style.display = 'none';
                searchBtn.disabled = false;
                searchInput.value = '';
            }
        }

        function displayResults(data) {
            responseText.innerHTML = data.risposta;
            resultsCount.textContent = `${data.risultati.length} record`;

            resultsGrid.innerHTML = data.risultati.map(book => `
                <article class="result-card">
                    <div class="result-image-container">
                        ${book.immagine 
                            ? `<a href="https://test01-frontend.vercel.app/books/${book.id}" target="_blank"><img src="${book.immagine}" alt="${book.titolo}" class="result-image" onerror="this.outerHTML='<span class=\\'result-image-placeholder\\'>No Image</span>'"></a>`
                            : '<span class="result-image-placeholder">No Image</span>'
                        }
                    </div>
                    <div class="result-content">
                        <h3 class="result-title"><a href="https://test01-frontend.vercel.app/books/${book.id}" target="_blank">${book.titolo || 'Senza titolo'}</a></h3>
                        <div class="result-meta">
                            <span>${book.editore || '—'}</span>
                            <span>${book.anno || '—'}</span>
                            <span>${book.lingua || '—'}</span>
                        </div>
                        <p class="result-description">${truncate(book.descrizione, 150)}</p>
                    </div>
                    <div class="result-data">
                        <span class="result-price">${book.prezzo ? `€ ${book.prezzo}` : '—'}</span>
                        <span class="result-isbn">${book.isbn || ''}</span>
                        <span class="result-similarity">${book.tipo || (book.similarity ? Math.round(book.similarity * 100) + '%' : '')}</span>
                    </div>
                </article>
            `).join('');

            responseSection.classList.add('visible');
        }

        function updateHistoryDisplay() {
            if (conversationHistory.length > 0) {
                historyBox.style.display = 'block';
                historyItems.textContent = conversationHistory.map((q, i) => `[${i+1}] ${q}`).join('  →  ');
            } else {
                historyBox.style.display = 'none';
            }
        }

        function truncate(text, length) {
            if (!text) return '—';
            return text.length > length ? text.substring(0, length) + '...' : text;
        }

        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
        clearHistory.addEventListener('click', () => {
            conversationHistory = [];
            updateHistoryDisplay();
            responseSection.classList.remove('visible');
            emptyState.style.display = 'block';
        });
    </script>
</body>
</html>
