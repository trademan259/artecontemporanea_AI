<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio ‚Äî Ricerca Catalogo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #f5f2eb;
            --bg-secondary: #ebe7dd;
            --bg-card: #fdfcf9;
            --text-primary: #2c2825;
            --text-secondary: #6b635a;
            --text-muted: #9a918a;
            --accent: #8b4513;
            --accent-light: #c4956a;
            --border: #d4cdc3;
            --shadow: rgba(44, 40, 37, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            font-style: italic;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        .search-section {
            margin-bottom: 2.5rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            align-items: stretch;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.25rem;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.15rem;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--accent-light);
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        .search-btn {
            padding: 1rem 2rem;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-btn:hover {
            background: var(--accent);
        }

        .search-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .history {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-left: 3px solid var(--border);
            font-size: 0.95rem;
        }

        .history-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .history-items {
            color: var(--text-secondary);
            font-style: italic;
        }

        .clear-history {
            margin-top: 0.75rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: underline;
            font-family: inherit;
        }

        .clear-history:hover {
            color: var(--accent);
        }

        .response-section {
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .response-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .response-box {
            padding: 1.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            position: relative;
        }

        .response-box::before {
            content: '‚ùß';
            position: absolute;
            top: -0.6rem;
            left: 2rem;
            background: var(--bg-card);
            padding: 0 0.5rem;
            color: var(--accent-light);
            font-size: 1.2rem;
        }

        .response-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .results-title {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .results-count {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .results-grid {
            display: grid;
            gap: 1.5rem;
        }

        .result-card {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .result-card:hover {
            box-shadow: 0 4px 20px var(--shadow);
            transform: translateY(-2px);
        }

        .result-image {
            width: 100px;
            height: 140px;
            object-fit: cover;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .result-image.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--text-muted);
        }

        .result-content {
            display: flex;
            flex-direction: column;
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .result-meta {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .result-meta span {
            margin-right: 1rem;
        }

        .result-meta span::before {
            content: '¬∑ ';
            color: var(--accent-light);
        }

        .result-meta span:first-child::before {
            content: '';
        }

        .result-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
            flex: 1;
        }

        .result-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 0.75rem;
            border-top: 1px dashed var(--border);
        }

        .result-price {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--accent);
        }

        .result-isbn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .result-similarity {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .search-box {
                flex-direction: column;
            }

            .result-card {
                grid-template-columns: 1fr;
            }

            .result-image {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Archivio</h1>
            <p class="subtitle">Catalogo libri d'arte, fotografia e pubblicazioni rare</p>
        </header>

        <section class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Ricerca nel catalogo..."
                    autofocus
                >
                <button class="search-btn" id="searchBtn">Cerca</button>
            </div>

            <div class="history" id="historyBox" style="display: none;">
                <div class="history-label">Ricerche nella sessione</div>
                <div class="history-items" id="historyItems"></div>
                <button class="clear-history" id="clearHistory">Nuova ricerca</button>
            </div>
        </section>

        <section class="response-section" id="responseSection">
            <div class="response-box">
                <div class="response-text" id="responseText"></div>
            </div>

            <div class="results-header">
                <h2 class="results-title">Risultati</h2>
                <span class="results-count" id="resultsCount"></span>
            </div>

            <div class="results-grid" id="resultsGrid"></div>
        </section>

        <div class="empty-state" id="emptyState">
            <div class="icon">üìö</div>
            <p>Inserisci una ricerca per consultare l'archivio</p>
        </div>

        <div class="loading" id="loadingState" style="display: none;">
            Ricerca in corso
        </div>

        <footer>
            <p>Sistema di ricerca semantica ¬∑ I dati della conversazione non vengono memorizzati</p>
        </footer>
    </div>

    <script>
        // API relativa - funziona sia in locale che su Vercel
        const API_URL = '/api/search';
        
        let conversationHistory = [];

        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const historyBox = document.getElementById('historyBox');
        const historyItems = document.getElementById('historyItems');
        const clearHistory = document.getElementById('clearHistory');
        const responseSection = document.getElementById('responseSection');
        const responseText = document.getElementById('responseText');
        const resultsCount = document.getElementById('resultsCount');
        const resultsGrid = document.getElementById('resultsGrid');
        const emptyState = document.getElementById('emptyState');
        const loadingState = document.getElementById('loadingState');

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            conversationHistory.push(query);
            updateHistoryDisplay();

            emptyState.style.display = 'none';
            loadingState.style.display = 'block';
            responseSection.classList.remove('visible');
            searchBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        limit: 10
                    })
                });

                if (!response.ok) throw new Error('Errore nella ricerca');

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayResults(data);

            } catch (error) {
                console.error('Search error:', error);
                responseText.textContent = 'Si √® verificato un errore durante la ricerca: ' + error.message;
                responseSection.classList.add('visible');
            } finally {
                loadingState.style.display = 'none';
                searchBtn.disabled = false;
                searchInput.value = '';
            }
        }

        function displayResults(data) {
            responseText.textContent = data.risposta;
            resultsCount.textContent = `${data.risultati.length} titoli trovati`;

            resultsGrid.innerHTML = data.risultati.map(book => `
                <article class="result-card">
                    ${book.immagine 
                        ? `<img src="${book.immagine}" alt="${book.titolo}" class="result-image" onerror="this.outerHTML='<div class=\\'result-image placeholder\\'>üìñ</div>'">`
                        : '<div class="result-image placeholder">üìñ</div>'
                    }
                    <div class="result-content">
                        <h3 class="result-title">${book.titolo || 'Senza titolo'}</h3>
                        <div class="result-meta">
                            <span>${book.editore || 'Editore sconosciuto'}</span>
                            <span>${book.anno || '‚Äî'}</span>
                            ${book.lingua ? `<span>${book.lingua}</span>` : ''}
                            ${book.pagine ? `<span>${book.pagine} pp.</span>` : ''}
                        </div>
                        <p class="result-description">${truncate(book.descrizione, 200)}</p>
                        <div class="result-footer">
                            <span class="result-price">${book.prezzo ? `‚Ç¨ ${book.prezzo}` : '‚Äî'}</span>
                            <span class="result-isbn">${book.isbn || ''}</span>
                            <span class="result-similarity">${Math.round(book.similarity * 100)}% pertinenza</span>
                        </div>
                    </div>
                </article>
            `).join('');

            responseSection.classList.add('visible');
        }

        function updateHistoryDisplay() {
            if (conversationHistory.length > 0) {
                historyBox.style.display = 'block';
                historyItems.textContent = conversationHistory.join(' ‚Üí ');
            } else {
                historyBox.style.display = 'none';
            }
        }

        function truncate(text, length) {
            if (!text) return 'Nessuna descrizione disponibile.';
            return text.length > length ? text.substring(0, length) + '...' : text;
        }

        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
        clearHistory.addEventListener('click', () => {
            conversationHistory = [];
            updateHistoryDisplay();
            responseSection.classList.remove('visible');
            emptyState.style.display = 'block';
        });
    </script>
</body>
</html>
