<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHIVIO — Sistema Ricerca Catalogo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ibm-blue: #0f62fe;
            --ibm-blue-dark: #002d9c;
            --ibm-blue-light: #4589ff;
            --ibm-gray-100: #f4f4f4;
            --ibm-gray-90: #e0e0e0;
            --ibm-gray-80: #c6c6c6;
            --ibm-gray-60: #8d8d8d;
            --ibm-gray-30: #393939;
            --ibm-gray-20: #262626;
            --ibm-gray-10: #161616;
            --ibm-warm: #f7f3f2;
            --terminal-green: #42be65;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, sans-serif;
            background-color: var(--ibm-gray-100);
            color: var(--ibm-gray-10);
            min-height: 100vh;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
        }

        /* Top stripe */
        .top-stripe {
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                var(--ibm-blue) 0px,
                var(--ibm-blue) 40px,
                var(--ibm-gray-10) 40px,
                var(--ibm-gray-10) 80px
            );
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem;
            width: 100%;
        }

        /* Header */
        header {
            background: var(--ibm-gray-10);
            padding: 1.5rem 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-stripes {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .logo-stripes span {
            display: block;
            width: 30px;
            height: 3px;
            background: var(--ibm-blue);
        }

        h1 {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--ibm-gray-100);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .system-info {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.65rem;
            color: var(--ibm-gray-60);
            text-align: right;
        }

        .system-info .status {
            color: var(--terminal-green);
        }

        /* Main chat area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 1rem;
        }

        /* Messages */
        .message {
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-user .message-content {
            background: var(--ibm-blue);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 12px 12px 0 12px;
            max-width: 70%;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
        }

        .message-bot {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message-bot .message-content {
            background: white;
            border: 1px solid var(--ibm-gray-80);
            padding: 1rem 1.25rem;
            border-radius: 12px 12px 12px 0;
            max-width: 85%;
            font-size: 0.95rem;
            line-height: 1.7;
        }

        .message-bot .message-content a {
            color: var(--ibm-blue);
            text-decoration: none;
            border-bottom: 1px solid var(--ibm-blue-light);
        }

        .message-bot .message-content a:hover {
            color: var(--ibm-blue-dark);
        }

        /* Results preview in message */
        .results-preview {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--ibm-gray-90);
        }

        .results-preview-title {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            color: var(--ibm-gray-60);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .results-mini-grid {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .result-mini-card {
            flex-shrink: 0;
            width: 100px;
            background: var(--ibm-gray-100);
            border: 1px solid var(--ibm-gray-90);
            border-radius: 4px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: border-color 0.15s;
        }

        .result-mini-card:hover {
            border-color: var(--ibm-blue);
        }

        .result-mini-img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            background: var(--ibm-gray-90);
        }

        .result-mini-title {
            padding: 0.4rem;
            font-size: 0.65rem;
            line-height: 1.3;
            color: var(--ibm-gray-30);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .show-all-btn {
            display: inline-block;
            margin-top: 0.75rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--ibm-blue);
            background: none;
            border: 1px solid var(--ibm-blue);
            padding: 0.4rem 0.75rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .show-all-btn:hover {
            background: var(--ibm-blue);
            color: white;
        }

        /* Filter buttons */
        .filter-buttons {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--ibm-gray-90);
        }

        .filter-buttons-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            color: var(--ibm-gray-60);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .filter-buttons-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .filter-btn {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            padding: 0.4rem 0.75rem;
            border: 1px solid var(--ibm-gray-80);
            background: white;
            color: var(--ibm-gray-30);
            cursor: pointer;
            transition: all 0.15s;
            border-radius: 3px;
        }

        .filter-btn:hover {
            border-color: var(--ibm-blue);
            color: var(--ibm-blue);
        }

        .filter-btn.active {
            background: var(--ibm-blue);
            border-color: var(--ibm-blue);
            color: white;
        }

        .filter-btn .count {
            opacity: 0.7;
            margin-left: 0.3rem;
        }

        /* Full results modal */
        .results-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .results-modal.visible {
            display: block;
        }

        .results-modal-content {
            background: var(--ibm-gray-100);
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
        }

        .results-modal-header {
            background: var(--ibm-gray-10);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-modal-title {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .results-modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
        }

        .results-modal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
        }

        .result-card {
            background: white;
            border: 1px solid var(--ibm-gray-80);
            overflow: hidden;
        }

        .result-card-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: var(--ibm-gray-90);
        }

        .result-card-body {
            padding: 0.75rem;
        }

        .result-card-title {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .result-card-title a {
            color: var(--ibm-gray-10);
            text-decoration: none;
        }

        .result-card-title a:hover {
            color: var(--ibm-blue);
        }

        .result-card-meta {
            font-size: 0.7rem;
            color: var(--ibm-gray-60);
        }

        /* Input area */
        .input-area {
            background: white;
            border-top: 1px solid var(--ibm-gray-80);
            padding: 1rem;
        }

        .input-box {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.875rem 1rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.95rem;
            border: 2px solid var(--ibm-gray-30);
            background: var(--ibm-gray-100);
            color: var(--ibm-gray-10);
            outline: none;
            border-radius: 4px;
        }

        .chat-input:focus {
            border-color: var(--ibm-blue);
        }

        .chat-input::placeholder {
            color: var(--ibm-gray-60);
        }

        .send-btn {
            padding: 0.875rem 1.5rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            background: var(--ibm-blue);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.15s;
        }

        .send-btn:hover {
            background: var(--ibm-blue-dark);
        }

        .send-btn:disabled {
            background: var(--ibm-gray-60);
            cursor: not-allowed;
        }

        .input-hint {
            margin-top: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hint-text {
            font-size: 0.7rem;
            color: var(--ibm-gray-60);
        }

        .new-search-btn {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            color: var(--ibm-blue);
            background: none;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .new-search-btn:hover {
            text-decoration: underline;
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--ibm-gray-60);
        }

        .welcome-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-family: 'IBM Plex Mono', monospace;
        }

        .welcome-message p {
            font-size: 0.9rem;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Loading */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 1rem;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--ibm-gray-60);
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .message-user .message-content,
            .message-bot .message-content {
                max-width: 90%;
            }

            .results-modal {
                padding: 1rem;
            }

            .results-modal-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="top-stripe"></div>
    
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-stripes">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <h1>Archivio</h1>
                </div>
                <div class="system-info">
                    Catalogo libri d'arte<br>
                    <span class="status">● Online</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="chat-container" id="chatContainer">
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">[ ]</div>
                    <p>Cerca un artista, un tema o chiedi un consiglio. Posso aiutarti a trovare libri nel catalogo.</p>
                </div>
            </div>
        </div>
    </main>

    <div class="input-area">
        <div class="container">
            <div class="input-box">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Scrivi qui..."
                    autofocus
                >
                <button class="send-btn" id="sendBtn">Invia</button>
            </div>
            <div class="input-hint">
                <span class="hint-text">Prova: "Bruce Nauman", "fotografia giapponese", "consigliami un libro su..."</span>
                <button class="new-search-btn" id="newSearchBtn">Nuova ricerca</button>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div class="results-modal" id="resultsModal">
        <div class="results-modal-content">
            <div class="results-modal-header">
                <span class="results-modal-title">Tutti i risultati</span>
                <button class="results-modal-close" id="closeModal">&times;</button>
            </div>
            <div class="results-modal-grid" id="resultsModalGrid"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api/search';
        
        // Conversation context
        let conversationContext = {
            lastSearch: null,
            lastResults: [],
            lastFilters: {}
        };

        const chatContainer = document.getElementById('chatContainer');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const newSearchBtn = document.getElementById('newSearchBtn');
        const resultsModal = document.getElementById('resultsModal');
        const resultsModalGrid = document.getElementById('resultsModalGrid');
        const closeModal = document.getElementById('closeModal');

        function addMessage(content, isUser = false, data = null) {
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-bot'}`;

            let html = `<div class="message-content">${content}`;

            // Add filter buttons if available (for name searches)
            if (data && data.filtri_disponibili && data.tipo_ricerca === 'nome') {
                const filters = data.filtri_disponibili;
                html += `<div class="filter-buttons">`;
                html += `<div class="filter-buttons-label">Filtra risultati:</div>`;
                
                // Tipo pubblicazione buttons
                if (filters.tipi) {
                    html += `<div class="filter-buttons-row">`;
                    if (filters.tipi.monografia > 0) {
                        html += `<button class="filter-btn" onclick="applyFilter('tipo_pub', 'monografia')">Monografie <span class="count">(${filters.tipi.monografia})</span></button>`;
                    }
                    if (filters.tipi.collettiva > 0) {
                        html += `<button class="filter-btn" onclick="applyFilter('tipo_pub', 'collettiva')">Collettive <span class="count">(${filters.tipi.collettiva})</span></button>`;
                    }
                    if (filters.tipi.autore > 0) {
                        html += `<button class="filter-btn" onclick="applyFilter('tipo_pub', 'autore')">Come autore <span class="count">(${filters.tipi.autore})</span></button>`;
                    }
                    html += `</div>`;
                }
                
                // Lingua buttons
                if (filters.lingue && Object.keys(filters.lingue).length > 1) {
                    html += `<div class="filter-buttons-row">`;
                    const langNames = {'IT': 'Italiano', 'EN': 'English', 'DE': 'Deutsch', 'FR': 'Français', 'ES': 'Español'};
                    for (const [lang, count] of Object.entries(filters.lingue).slice(0, 5)) {
                        const langName = langNames[lang] || lang;
                        html += `<button class="filter-btn" onclick="applyFilter('lingua', '${lang}')">${langName} <span class="count">(${count})</span></button>`;
                    }
                    html += `</div>`;
                }
                
                html += `</div>`;
            }
            
            // Add suggestion buttons for semantic search
            if (data && data.suggerimenti && data.suggerimenti.length > 0) {
                // Store suggestions globally for access by buttons
                window.currentSuggestions = data.suggerimenti;
                html += `<div class="filter-buttons">`;
                html += `<div class="filter-buttons-label">Affina la ricerca:</div>`;
                html += `<div class="filter-buttons-row">`;
                data.suggerimenti.forEach((suggestion, index) => {
                    html += `<button class="filter-btn suggestion-btn" data-suggestion-index="${index}">${suggestion}</button>`;
                });
                html += `</div>`;
                html += `</div>`;
            }

            // Add results preview if available
            const results = data ? data.risultati : null;
            if (results && results.length > 0) {
                html += `
                    <div class="results-preview">
                        <div class="results-preview-title">${results.length} risultati trovati</div>
                        <div class="results-mini-grid">
                            ${results.slice(0, 5).map(book => `
                                <a href="https://test01-frontend.vercel.app/books/${book.id}" target="_blank" class="result-mini-card">
                                    <img src="${book.immagine || ''}" alt="" class="result-mini-img" onerror="this.style.display='none'">
                                    <div class="result-mini-title">${truncate(book.titolo, 50)}</div>
                                </a>
                            `).join('')}
                        </div>
                        ${results.length > 5 ? `<button class="show-all-btn" onclick="showAllResults()">Mostra tutti (${results.length})</button>` : ''}
                    </div>
                `;
            }

            html += '</div>';
            messageDiv.innerHTML = html;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function applyFilter(filterType, filterValue) {
            // Applica filtro alla ricerca corrente senza usare Claude
            if (!conversationContext.lastSearch) return;
            
            // Aggiorna filtri
            conversationContext.lastFilters[filterType] = filterValue;
            
            // Mostra messaggio utente
            const filterNames = {
                'tipo_pub': {'monografia': 'solo monografie', 'collettiva': 'solo collettive', 'autore': 'come autore'},
                'lingua': {'IT': 'in italiano', 'EN': 'in inglese', 'DE': 'in tedesco', 'FR': 'in francese'}
            };
            const filterText = filterNames[filterType]?.[filterValue] || `${filterType}: ${filterValue}`;
            addMessage(filterText, true);
            
            // Show typing
            addTypingIndicator();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: conversationContext.lastSearch,
                        limit: 50,
                        filters: conversationContext.lastFilters
                    })
                });
                
                const data = await response.json();
                
                conversationContext.lastResults = data.risultati || [];
                
                removeTypingIndicator();
                addMessage(data.risposta, false, data);
                
            } catch (error) {
                removeTypingIndicator();
                addMessage('Errore nell\'applicare il filtro.', false);
            }
        }
        
        async function applySuggestion(suggestion) {
            // Mostra messaggio utente
            addMessage(suggestion, true);
            
            // Show typing
            addTypingIndicator();
            
            // Prendi i risultati originali e manda a Claude per commentare
            // in relazione al suggerimento cliccato
            const originalResults = conversationContext.lastResults || [];
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: suggestion,
                        mode: 'comment',
                        filteredBooks: originalResults.slice(0, 10),
                        originalQuery: conversationContext.lastSearch
                    })
                });
                
                const data = await response.json();
                
                removeTypingIndicator();
                addMessage(data.risposta, false, {
                    risultati: originalResults,
                    suggerimenti: data.suggerimenti || []
                });
                
            } catch (error) {
                removeTypingIndicator();
                addMessage('Errore nella ricerca.', false);
            }
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message message-bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function showAllResults() {
            if (conversationContext.lastResults.length === 0) return;

            resultsModalGrid.innerHTML = conversationContext.lastResults.map(book => `
                <div class="result-card">
                    <img src="${book.immagine || ''}" alt="" class="result-card-img" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23e0e0e0%22 width=%22100%22 height=%22100%22/></svg>'">
                    <div class="result-card-body">
                        <div class="result-card-title">
                            <a href="https://test01-frontend.vercel.app/books/${book.id}" target="_blank">${book.titolo || 'Senza titolo'}</a>
                        </div>
                        <div class="result-card-meta">${book.editore || ''} ${book.anno || ''}</div>
                    </div>
                </div>
            `).join('');

            resultsModal.classList.add('visible');
        }

        async function sendMessage() {
            const query = chatInput.value.trim();
            if (!query) return;

            // Add user message
            addMessage(query, true);
            chatInput.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            addTypingIndicator();

            try {
                // Build request with context
                const requestBody = {
                    query: query,
                    limit: 50
                };

                // If we have context, add it to help refine the search
                if (conversationContext.lastSearch) {
                    requestBody.context = {
                        previousSearch: conversationContext.lastSearch,
                        previousFilters: conversationContext.lastFilters
                    };
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) throw new Error('Errore nella ricerca');

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                // Update context
                conversationContext.lastSearch = data.nome_cercato || data.titolo_cercato || query;
                conversationContext.lastResults = data.risultati || [];
                conversationContext.lastFilters = data.filtri || {};

                // Remove typing and add response with full data (for filter buttons)
                removeTypingIndicator();
                addMessage(data.risposta, false, data);

            } catch (error) {
                removeTypingIndicator();
                addMessage('Mi dispiace, c\'è stato un errore. Riprova.', false);
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }

        function resetConversation() {
            conversationContext = {
                lastSearch: null,
                lastResults: [],
                lastFilters: {}
            };
            chatContainer.innerHTML = `
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">[ ]</div>
                    <p>Cerca un artista, un tema o chiedi un consiglio. Posso aiutarti a trovare libri nel catalogo.</p>
                </div>
            `;
        }

        function truncate(text, length) {
            if (!text) return '';
            return text.length > length ? text.substring(0, length) + '...' : text;
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        newSearchBtn.addEventListener('click', resetConversation);
        closeModal.addEventListener('click', () => {
            resultsModal.classList.remove('visible');
        });
        resultsModal.addEventListener('click', (e) => {
            if (e.target === resultsModal) {
                resultsModal.classList.remove('visible');
            }
        });
        
        // Event delegation for suggestion buttons
        chatContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-btn')) {
                const index = e.target.dataset.suggestionIndex;
                if (window.currentSuggestions && window.currentSuggestions[index]) {
                    applySuggestion(window.currentSuggestions[index]);
                }
            }
        });
    </script>
</body>
</html>
